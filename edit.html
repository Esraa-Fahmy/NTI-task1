  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Students App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">add student</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">

                placeholder="Search"
              />

        </div>
      </div>
    </nav>
    <section class="container my-3">
      <h3>Edit User</h3>
      <form id="editMyForm" class="my-4">
        <div class="mb-3">
          <input   type="text"  id="id" name="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="mb-3">
          <input type="number" name="phone"  class="form-control" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-3">
          <input type="number" name="age"  class="form-control" placeholder="Enter your age" required />
        </div>
        <div class="mb-3">
          <label for="">Status</label>
          <select name="status" class="form-select" aria-label="Default select example" required>
            
            <option  value="Active" class="link-danger">Active</option>
            <option value="Inactive" class="link-dark">Inactive</option>
          </select>
        </div>
        <button class="btn btn-danger">Save</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
